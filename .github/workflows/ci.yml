name: CI - Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    
jobs:
  # ========================
  # BACKEND - SPRING BOOT
  # ========================
  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: | 
            ${{ runner.os }}-m2-
      - name: Run Backend Tests
        run: mvn test
        working-directory: ./be

      - name: Build Backend
        run: mvn -B clean package
        working-directory: ./be

  # ========================
  # FRONTEND - REACT/VITE
  # ========================
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js v20
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: fe/package-lock.json

      - name: Install dependencies
        run: npm install
        working-directory: ./fe

      - name: Run linter
        run: npm run lint
        working-directory: ./fe
        
      - name: Build Frontend
        run: npm run build
        working-directory: ./fe
  # ========================
  # BUILD AND DEPLOY DOCKER
  # ========================
  build-and-deploy-docker:
    name: Build and Deploy Docker Images
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract short SHA
        id: vars
        run: echo "SHORT_SHA=$(echo $GITHUB_SHA | cut -c1-8)" >> $GITHUB_ENV
        

      # ===== Docker Login =====
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      # ===== Build & Push Backend Image =====
      - name: Build and push backend Docker image
        working-directory: ./be
        run: |
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/internship-backend:dev .
          docker tag ${{ secrets.DOCKER_HUB_USERNAME }}/internship-backend:dev ${{ secrets.DOCKER_HUB_USERNAME }}/internship-backend:${SHORT_SHA}
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/internship-backend:dev
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/internship-backend:${SHORT_SHA}

      # ===== Build & Push Frontend Image =====
      - name: Build and push frontend Docker image
        working-directory: ./fe
        run: |
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/internship-frontend:dev .
          docker tag ${{ secrets.DOCKER_HUB_USERNAME }}/internship-frontend:dev ${{ secrets.DOCKER_HUB_USERNAME }}/internship-frontend:${SHORT_SHA}
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/internship-frontend:dev
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/internship-frontend:${SHORT_SHA}
